l_english:
 LOADING_TIP_0: " #T \"You once laid siege to (Ba Sing Se) for six hundred days, but it would not yield to you!\"#! \n #tooltip_subheading — Earth Kingdom Captain to Iroh#!"
 LOADING_TIP_1: " #T \"When this (Black Sun Invasion) is done, the Avatar will have defeated the Fire Lord. We will have control of the Fire Nation capital, and the war will be over!\"#! \n #tooltip_subheading — Chief Hakoda#!"
 LOADING_TIP_2: " #T \"Hunting the Avatar is nothing but a vanity project! We're fighting a real war here, and I need every man I've got!\"#! \n #tooltip_subheading — General Shinu#!"
 LOADING_TIP_3: " #T \"This drill is a feat of scientific ingenuity and raw destructive power. Once it tunnels through the wall, our troops will storm their city. The Earth Kingdom will finally fall.\"#! \n #tooltip_subheading — War Minister Qin#!"
 LOADING_TIP_4: " #T \"With Roku gone and the Great Comet returning, the timing was perfect to change the world. I knew the next Avatar would be born an Air Nomad so I wiped out the Air Temples...\"#! \n #tooltip_subheading — Fire Lord Sozin#!"
 LOADING_TIP_5: " #T \"Fire Lord, my flame burns for thee...\"#! \n #tooltip_subheading — Fire Nation National Anthem#!"
 LOADING_TIP_6: " #T \"They (The Fire Nation) came again and again, each time rounding up more of our waterbenders and taking them captive.\"#! \n #tooltip_subheading — Hama#!"
 LOADING_TIP_7: " #T \"Fire is the element of power. The people of the Fire Nation have desire and will, and the energy and drive to achieve what they want."
 LOADING_TIP_8: " #T \"Earth is the element of substance. The people of the Earth Kingdom are diverse and strong. They are persistent and enduring."
 LOADING_TIP_9: " #T \"Air is the element of freedom. The Air Nomads detached themselves from worldly concerns and found peace and freedom. Also, they apparently had pretty good senses of humor."
 LOADING_TIP_10: " #T \"Water is the element of change. The people of the Water Tribes are capable of adapting to many things. They have a sense of community and love that holds them together through anything."
 LOADING_TIP_11: " #T \"Fighting the Fire Nation is the only path to freedom. And freedom is worth dying for.\"#! \n #tooltip_subheading — Captain Yung#!"
 LOADING_TIP_12: " #T \"I know he's hiding out there, the Fire Nation's greatest threat, the last Airbender.\"#! \n #tooltip_subheading — Fire Lord Sozin#!"
 LOADING_TIP_13: " #T \"You were born with nothing, so you've had to struggle, and connive, and claw your way to power. But true power, the divine right to rule, is something you're born with.\"#! \n #tooltip_subheading — Princess Azula#!"
 LOADING_TIP_14: " #T \"All my life i have been weak, so weak that my most trusted advisor was able to hide a hundred years war behind a curtain of lies! Well, i'm tired of being weak, Its time for me to be a man!.\"#! \n #tooltip_subheading — Earth King Kuei#!"
 LOADING_TIP_15: " #T \"Happy birthday my son, if only i could've helped you...\"#! \n #tooltip_subheading — Iroh, mourning his fallen son Lu Ten#!"
 LOADING_TIP_16: " #T \"The Boulder and The Hippo no longer fight for others' entertainment. Now, we fight for our kingdom!\"#! \n #tooltip_subheading — The Boulder#!"
 LOADING_TIP_17: " #T \"There is no war in Ba Sing Se"
 LOADING_TIP_18: " #T \"There is no right or wrong apart from what you decide. Whom you choose to defend deserves to be defended simply because you chose them. You are the Fire Lord. What you choose, by definition, is right.\"#! \n #tooltip_subheading — Fire Lord Ozai#!"
 LOADING_TIP_19: " #T \"My father says Azula was born lucky. He says I was lucky to be born.\"#! \n #tooltip_subheading — Prince Zuko#!"
 LOADING_TIP_20: " #T \"If you open your mind, you will see that all the elements are one. Four parts of the same whole. Even metal is just a part of earth that has been purified and refined.\"#! \n #tooltip_subheading — Guru Pathik#!"
 LOADING_TIP_21: " #T \"Our nation is  enjoying an unprecedented time of peace and wealth. We should share this prosperity with the rest of the world. In our hands is the most successful empire in history. It's time we expanded it.\"#! \n #tooltip_subheading — Fire Lord Sozin#!"
 LOADING_TIP_22: " #T \"Please listen to me. We don't have to fight. You have the power to end it here and stop what you're doing.\"#! \n #tooltip_subheading — Avatar Aang to Phoenix King Ozai#!"
 LOADING_TIP_23: " #T \"The greatest illusion of this world is the illusion of separation. Things you think are separate and different are actually one and the same.\"#! \n #tooltip_subheading — Guru Pathik#!"
 LOADING_TIP_24: " #T \"In silencing talk of conflict, Ba Sing Se remains a peaceful, orderly utopia. The last one on Earth.\"#! \n #tooltip_subheading — Long Feng#!"
 LOADING_TIP_25: " #T \"Their precision is legendary. The Yuyan can pin a fly to a tree from a hundred yards away without killing it.\"#! \n #tooltip_subheading — Commander Zhao, on the Yuyan Archers#!"
 LOADING_TIP_26: " #T \"Long ago the four nations lived together in harmony, then everything changed when the Fire Nation attacked."
 LOADING_TIP_27: " #T \"How do we know you're not Fire Nation spies? Kyoshi stayed out of the war so far. And we intend to keep it that way!\"#! \n #tooltip_subheading — Chief Oyaji#!"
 LOADING_TIP_28: " #T \"I've always had to struggle and fight, It made me who i am.\"#! \n #tooltip_subheading — Prince Zuko#!"
 LOADING_TIP_29: " #T \"This library is more valuable than gold, little lady. It is said to contain a vast collection of knowledge, and knowledge is priceless.\"#! \n #tooltip_subheading — Professor Zei, on the Library of Wan Shi Tong#!"
 LOADING_TIP_30: " #T \"You must never give into despair. Allow yourself to slip down that road and you surrender to your lowest instincts. In the darkest times, hope is something you give yourself. That is the meaning of inner strength.\"#! \n #tooltip_subheading — Iroh#!"
 LOADING_TIP_31: " #T \"The monks used to say that revenge is like a two-headed rat viper. While you watch your enemy go down, you're being poisoned yourself.\"#! \n #tooltip_subheading — Avatar Aang#!"
 LOADING_TIP_32: " #T \"The true mind can weather all the lies and illusions without being lost. The true heart can tough the poison of hatred without being harmed. darkness thrives in the void, but always yields to purifying light.\"#! \n #tooltip_subheading — The Lion Turtle#!"
 LOADING_TIP_33: " #T \"In the era before the avatar, We bent not the elements, but the elements within ourselves. To bend another's energy, your own spirit must be unbendable, or you will be corrupted, and eventually, destroyed.\"#! \n #tooltip_subheading — The Lion Turtle#!"
 LOADING_TIP_34: " #T \"It is important to draw wisdom from different places, If you only take it from one place it becomes rigid and stale.\"#! \n #tooltip_subheading — Iroh#!"
 LOADING_TIP_35: " #T \"You think you're any different from me, or your firends, or this tree? If you listen hard enough you can hear every living thing breathing together. We all have the same roots, and we are all branches of the same tree.\"#! \n #tooltip_subheading — Huu#!"
 LOADING_TIP_36: " #T \"Failure is only an opportunity to begin again.\"#! \n #tooltip_subheading — Iroh#!"
 LOADING_TIP_37: " #T \"If you look for light you can often find it, but if you look for the dark that's all you'll ever see.\"#! \n #tooltip_subheading — Iroh#!"
 LOADING_TIP_38: " #T \"The Water Tribe can try to resist the inevitable, but their city will fall today.\"#! \n #tooltip_subheading — Admiral Zhao during the siege of the North#!"
 LOADING_TIP_39: " #T \"You're weak, just like the rest of your people! They did not deserve to exist in this world...In my world! Prepare to join them. Prepare to die!\"#! \n #tooltip_subheading — Phoenix King Ozai to Avatar Aang#!"
 LOADING_TIP_40: " #T \"We can't concern ourselves with what was. We must act on what is.\"#! \n #tooltip_subheading — Monk Gyatso#!"
 LOADING_TIP_41: " #T \"We're all looking for a better life, safe behind the walls of Ba Sing Se.\"#! \n #tooltip_subheading — Than#!"
 LOADING_TIP_42: " #T \"I believe people can change their lives if they want to. I believe in second chances.\"#! \n #tooltip_subheading — Iroh#!"
 LOADING_TIP_43: " #T \"Maybe you've forgotten why we need to start over. Maybe you've forgotten about how the Fire Nation left us all homeless. How they wiped out all the people we loved.\"#! \n #tooltip_subheading — Jet#!"
 LOADING_TIP_44: " #T \"Leaves from the vine, falling so slow. Like fragile, tiny shells, drifting in the foam. Little soldier boy, come marching home. Brave soldier boy, comes marching home."
 LOADING_TIP_45: " #T \"The only way for this war to end peacefully is for the Avatar to defeat the Fire Lord.\"#! \n #tooltip_subheading — Iroh#!"
 LOADING_TIP_46: " #T \"If you are killed in the Avatar State, the reincarnation cycle will be broken and the Avatar will cease to exist.\"#! \n #tooltip_subheading — Avatar Roku#!"
 LOADING_TIP_47: " #T \"Selfless duty calls you to sacrifice your own spiritual needs, and do whatever it takes to protect the world.\"#! \n #tooltip_subheading — Avatar Yangchen#!"
 LOADING_TIP_48: " #T \"Only justice will bring peace.\"#! \n #tooltip_subheading — Avatar Kyoshi#!"
 LOADING_TIP_49: " #T \"You must actively shape your own destiny and the destiny of the world.\"#! \n #tooltip_subheading — Avatar Kuruk#!"
 LOADING_TIP_50: " #T \"I've been thinking, we should share this prosperity with the rest of the world. In our hands is the most successful empire in history. It's time we expanded it.\"#! \n #tooltip_subheading — Fire Lord Sozin#!"
 LOADING_TIP_51: " #T \"Without you, all my plans are suddenly possible. I have a vision for the future, Roku.\"#! \n #tooltip_subheading — Fire Lord Sozin#!"
 LOADING_TIP_52: " #T \"Growing up, we were taught that the Fire Nation was the greatest civilization in history. And somehow, the War was our way of sharing our greatness with the rest of the world. What an amazing lie that was.\"#! \n #tooltip_subheading — Prince Zuko#!"
 LOADING_TIP_53: " #T \"Azula always lies."
 LOADING_TIP_54: " #T \"Fire is life, not just destruction.\"#! \n #tooltip_subheading — Sun Warrior philosophy#!"
 LOADING_TIP_55: " #T \"The plan? The plan is to survive. Wait out this war. Hope that one day some of us can get back home and forget this ever happened.\"#! \n #tooltip_subheading — Tyro#!"
 LOADING_TIP_56: " #T \"Now, who gets to taste the steel of my blade first?\"#! \n #tooltip_subheading — Oh#!"
 LOADING_TIP_57: " #T \"I fear that war may be upon us, young Avatar.\"#! \n #tooltip_subheading — Monk Pasang#!"
 LOADING_TIP_58: " #T \"This is the year Sozin's Comet returns to grant us its power! This is the year the Fire Nation breaks through the walls of Ba Sing Se and burns the city to the ground!\"#! \n #tooltip_subheading — Admiral Zhao#!"
 LOADING_TIP_59: " #T \"Fire brings only destruction and pain. It forces those of us burdened with its care to walk a razor's edge between humanity and savagery. Eventually, we are torn apart.\"#! \n #tooltip_subheading — Jeong Jeong#!"
 LOADING_TIP_60: " #T \"I know he’s hiding out there somewhere. The Fire Nation’s greatest threat, the last Airbender.\"#! \n #tooltip_subheading — Fire Lord Sozin#!"